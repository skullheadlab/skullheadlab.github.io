inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"},{"internalType":"bytes","name":"_data","type":"bytes"}],"name":"safeTransferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"operator","type":"address"},{"internalType":"bool","name":"approved","type":"bool"}],"name":"setApprovalForAll","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"_newBaseExtension","type":"string"}],"name":"setBaseExtension","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"_newBaseURI","type":"string"}],"name":"setBaseURI","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_newCost","type":"uint256"}],"name":"setCost","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"string","name":"_notRevealedURI","type":"string"}],"name":"setNotRevealedURI","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"uint256","name":"_newmaxMintAmount","type":"uint256"}],"name":"setmaxMintAmount","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"bytes4","name":"interfaceId","type":"bytes4"}],"name":"supportsInterface","outputs":[{"internalType":"bool","name":"","type":"bool"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"symbol","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenByIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"owner","type":"address"},{"internalType":"uint256","name":"index","type":"uint256"}],"name":"tokenOfOwnerByIndex","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"tokenURI","outputs":[{"internalType":"string","name":"","type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"totalSupply","outputs":[{"internalType":"uint256","name":"","type":"uint256"}],"stateMutability":"view","type":"function"},{"inputs":[{"internalType":"address","name":"from","type":"address"},{"internalType":"address","name":"to","type":"address"},{"internalType":"uint256","name":"tokenId","type":"uint256"}],"name":"transferFrom","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"newOwner","type":"address"}],"name":"transferOwnership","outputs":[],"stateMutability":"nonpayable","type":"function"},{"inputs":[{"internalType":"address","name":"_owner","type":"address"}],"name":"walletOfOwner","outputs":[{"internalType":"uint256[]","name":"","type":"uint256[]"}],"stateMutability":"view","type":"function"},{"inputs":[],"name":"withdraw","outputs":[],"stateMutability":"payable","type":"function"}]

    document.addEventListener("DOMContentLoaded", () => {
      const web3 = new Web3(window.ethereum)
    
      document.getElementById("load_button").addEventListener("click", async () => {
        const contract = new web3.eth.Contract(SkullheadABI, "0x130cfcd3d22b4c5cf2cd99f0d1bc536e8a0da038")
        const walletAddress = document.getElementById("wallet_address").value
        contract.defaultAccount = walletAddress
        const walletBalance = await contract.methods.balanceOf(walletAddress).call()
        
        document.getElementById("nfts").innerHTML = ""
    
        for(let i = 0; i < walletBalance; i++) {
          const tokenId = await contract.methods.tokenOfOwnerByIndex(walletAddress, i).call()
    
          let tokenMetadataURI = await contract.methods.tokenURI(tokenId).call()
    
          if (tokenMetadataURI.startsWith("ipfs://")) {
            tokenMetadataURI = `https://opensea.mypinata.cloud/ipfs/${tokenMetadataURI.split("ipfs://")[1]}`
          }
    
          const tokenMetadata = await fetch(tokenMetadataURI).then((response) => response.json())
    
          const NFTElement = document.getElementById("nft_template").content.cloneNode(true)
          NFTElement.querySelector("h1").innerText = tokenMetadata["name"]
          NFTElement.querySelector("a").href = `https://opensea.io/assets/matic/0x130cfcd3d22b4c5cf2cd99f0d1bc536e8a0da038/${tokenId}`
          NFTElement.querySelector("img").src = `https://opensea.mypinata.cloud/ipfs/QmfEM3bBueRsxgFQjEoHecf7CHk9BecgaAVHpctzN7AmSv/${tokenId}.png`
          NFTElement.querySelector("img").alt = tokenMetadata["description"]
    
          document.getElementById("nfts").append(NFTElement)
        }
      })
    })</script></html>
